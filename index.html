<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ganova Handcraft earrings | Login</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header class="topbar">
    <div class="brand">Ganova Handcraft earrings</div>
  </header>

  <main class="container">
    <section class="card">
      <h1>Login</h1>
      <p class="muted">Please sign in to view the shop and gallery.</p>

      <div id="loginAlert" class="alert hidden"></div>

      <form id="loginForm" class="form">
        <label>
          Username
          <input id="username" type="text" autocomplete="username" required>
        </label>

        <label>
          Password
          <input id="password" type="password" autocomplete="current-password" required>
        </label>

        <button class="btn" type="submit">Sign in</button>
      </form>

      <p class="tiny muted">
        Demo login is set in <code>assets/js/main.js</code>. Change it before sharing.
      </p>
    </section>
  </main>

  <script src="assets/js/main.js"></script>
</body>
</html>
