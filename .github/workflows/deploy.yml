name: CI/CD â€“ Ganova Handcraft Earrings

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    name: Build & Validate
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required files
        run: |
          test -f index.html
          test -f about.html
          test -f gallery-contact.html
          test -d assets/css
          test -d assets/js

      - name: Upload artifact for deployment
        uses: actions/upload-pages-artifact@v3
        with:
          path: .

  deploy:
    name: Deploy to GitHub Pages
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Deploy
        id: deployment
        uses: actions/deploy-pages@v4
